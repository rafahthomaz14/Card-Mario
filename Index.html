<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Projeto Card</title>
</head>

<body>
    <div class="pagina">
        <div id="card-container" class=" card-container">
            <div id="img-card" class="img-card">
                <img id="img" src="./IMG/mario-img.png" width="280px" alt="">
            </div>
            <div id="conteudo-card" class="conteudo-card">
                <h1 id="title">Super Mario</h1>
                <p id="p">O icônico encanador vermelho da Nintendo, conhecido por salvar a Princesa Peach do
                    malvado Bowser. Sempre aventureiro, Mario é o herói principal do Reino dos Cogumelos.</p>
            </div><br>
        </div>
        <div id="btn-container" class="button-container">
            <button id="btn-mario"><img src=".//IMG/mario-img.png" width="100px" alt=""></button>
            <button id="btn-luigi"><img src=".//IMG/luigi-img.png" width="100px" alt=""></button>
            <button id="btn-dino"><img src=".//IMG/dino-img.png" width="100px" alt=""></button>
            <button id="btn-cogumelo"><img src=".//IMG/cogumelo-azul.png" width="100px" alt=""></button>
        </div>
    </div>

    <script src="./JS/scripts.js"></script>
</body>

</html>
